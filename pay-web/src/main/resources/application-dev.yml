#MyBatis配置
mybatis:
  type-aliases-package: com.chaotu.tax.po
  mapper-locations: classpath:mapper/*.xml
mapper:
  identity: MYSQL
pagehelper:
  reasonable: true
  support-methods-arguments: true
  params: count=conutSql
  helper-dialect: mysql

# 日志
logging:
  file: xboot-logs/xboot.log
  # 显示sql语句
  level:
    com:
      chaotu:
        pay:
          dao: debug



